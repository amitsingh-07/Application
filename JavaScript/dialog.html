<!DOCTYPE html>
<html>
    <head>
        <title>dialog box</title>
    </head>
    <body>
        <h2>
            Dialog Box
        </h2>
        <p>
            click the button to see what happens next
        </p>
        <form>
            <input type="button" value="Click Me" onclick="warn();" />
        </form>

        <script>
            function warn(){
                alert("Error Website!");
                document.write("This is a warning message!");
            }
        </script>
    </body>
</html>
