<!DOCTYPE html>
<html>
    <body>
        <h2>PALINDROME CHECK</h2>


       <input type="text" id="val"/>
        <button onclick="palindrome(document.getElementById('val').value)">palindrome or not</button>
        <p id="demo"></p>    

        <script>
            function palindrome(value){
                let word = function(str){
                   var len = str.length;
                   var mid = Math.floor(len/2);

                   for(var i=0; i<mid; i++){
                       if(str[i] !== str[len-1-i]){
                           return value +" is not";
                       }
                   }
                   return value +" it is";
                    }
                    document.getElementById("demo").innerHTML = word(value);
                    
                }
                

        </script>
    </body>

</html>
