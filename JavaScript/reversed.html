<body>
    <h2>Reversing the Given String</h2>
    <h4>Before Reversing the  string</h4>
    <p id="before";></p>
    <h4>After Reversing the string</h4>
    <p id="after";></p>

    <script>
        var str="helloworld";
        var split = str.split('')
        var reverseword=str.reverse();
        document.getElementById("before")innerHTML = str;
        document.getElementById("after")innerHTML = reverseword;
    </script>
</body>
